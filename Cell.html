<html>
<head>
<h1 style="background-color: bisque;"> Different between Cellpadding and Cellspacing</h1><br><br>
</head>
<body>

<h2 style="color:rgb(33, 33, 132);">Cellpadding</h2>
<table  border="2" style="padding: 40px;">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table><br><br>

<h2 style="color:rgb(33, 33, 132);">Cellspacing</h2>
<table  border="2" style="text-spacing-trim: 40px;">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>

</body>
</html>
