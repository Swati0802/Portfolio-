<html>
    <head>
        <title>Basic of CSS</title>

        <style>
            h1
            {
                text-align: center;
                color: cadetblue;
                text-decoration:underline;
            }
            #Para1
            {
                color: brown;
            }
            p
            {
                background-color:rgb(196, 218, 245);
            }
            *
            {
                text-align:justify;
            }
            p.class1
            {
                color:blueviolet;
            }
        </style>
    </head>
    <body>
        <h1>This Is A Basic Of CSS</h1>
        <p id="Para1"> Hello World! </p><br>
        <p>It is basic selector's use</p><br>
        <p class="class1"> It is blueviolet color.</p>
    </body>
</html>
