<html>
    <head><title>Some Basic Tag Of HTML</title>
        <h4> <b>Basic Tags </b></h4>
    </head>
    <body>
    <strong>Focus On My <mark>Favourite Colour</mark>.</strong><br>

        <p> This tage of Insert a word.</p>
        <p> I like a Blue <ins> Pink </ins> Colour.</p><br>

        <p> This tag of Delete a word.</p>
        <p>I like a Pink<del>Blue</del>colour.</p><br>

        <p>This is a <sub>Subscripted Word</sub>.</p><br>

        <p>This is a <sup>Super Subscripted Word</sup>.</p><br>

        <p>This is <em>Emphasized Word</em>.</p><br>

        <p>This tag of Small.</p>
        <p><small> My pencil is Small</small>.</p>

    </body>

</html>
