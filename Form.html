<html>
    <head><title>FORM</title>
    </head>
    <body bgcolor="mistyrose">
            <h2 align ="middle" style="background-color:pink"><b>Online Job Application Form</b></h2>
            <form>
                <lable for="name">Full Name:</lable>
                <input type="text" id="fname" name="fname"><br><br>

                <lable for="Email">Email ID:</lable>
                <input type="email" id="Email" name="Email"><br><br>

                <lable for="Birth-Date">Date Of Birth:</lable>
                <input type="Date" id="Birth-Date" name="Birth-Date"><br><br>

                <lable for="Gender">GENDER:</lable>

                <lable for="Gender">Male</lable>
                <input type="radio" id="Male" name="Gender">

                <lable for="Gender">Female</lable>
                <input type="radio" id="Female" name="Gender">

                <lable for="Gender">Other</lable>
                <input type="radio" id="Other" name="Gender"><br><br>

                <label for="address">Address:</label>
                <textarea name="address" rows="7" cols="20"></textarea><br><br>

                <lable for="skill">SKILL:</lable>

                <label for="skill">HTML</label>
                <input type="Checkbox" id="html" name="skill">

                <label for="skill">CSS</label>
                <input type="Checkbox" id="CSS" name="skill">

                <label for="skill">JavaScript</label>
                <input type="Checkbox" id="JavaScript" name="skill">

                <label for="skill">Python</label>
                <input type="Checkbox" id="Python" name="skill"><br><br>

                <label for="Experience Level">EXPERIENCE LEVEL:</label>
                <input type="range" min="1" max="20"><br><br>
                
                <label for="Expected Salary">EXPECTED SALARY:</label>
                <input type="text" id="salary" name="salary"><br><br>

                <label for="Upload Resume">UPLOAD RESUME:</label>
                <input type="file" id="Choose File" name="resume"><br><br>

                <label for="Avialable Time">AVIALABLE TIME:</label>
                <input type="time" id="time" name="time"><br><br>

                <label for="Job Role">JOB ROLE:</label>
                <select id="job role" namr="job role"></select><br><br>

                <label for="Education Details">EDUCATIONAL DETAILS:</label>
                <table border="1">
                    <tr>
                        <th>Degree</th>
                        <th>Institude</th>
                        <th>Year</th>
                        <th>CGPA</th>
                    </tr>
                    <tr>
                        <td>Bachelor</td>
                        <td></td>
                        <td></td>
                        <td></td>    
                    </tr>                
                    <tr>
                        <td>Master</td>
                        <td></td>
                        <td></td>
                        <td></td> 
                    </tr>
                </table><br><br>

                <label for="Application Status">APPLICATION STATUS:</label>
                <input type="range"><br><br>

                <input type="button" value="APPLY">
                <input type="SUBMIT">
                
            </form>
    </body>
</html>
