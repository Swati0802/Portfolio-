<html>
    <body>
        <h1> Show a color picker </h1>
        <form action="/action_page.php">
            <label for="favcolor">Select Your Favourite Color:</label>
            <input type="color" id="favcolor" value="#00bfff">
        </form><br><br>

        <label for="week">This is Week Tag.</label>
        <input type ="week" id="week" name ="week"><br><br>

        <label for="hidden">Use of Hidden Tag:</label>
        <p hidden> This Para Is Hidden.</p>
        <p>One line is remaining of the code.</p><br><br>

        <label for="phone">Enter your Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="10" required>
    </body>
</html>
